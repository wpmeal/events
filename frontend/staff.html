<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Staff Sida</title>
    <script type="text/javascript" src="connectionClass.js"></script>
    <script type="text/javascript" src="authUserClass.js"></script>
    <script type="text/javascript" src="eventClass.js"></script>
    <script type="text/javascript">
        // initilize main class only once
        if (typeof initEvent == "undefined") {

            initEvent = new Event();

        }
        // get saved token from browser 's session storage
        getToken = async () => {
            const token = await initEvent.authUser.getToken();
            if (token) {
                location.href = 'verifyBiljett.html';
            }
        }
        getToken();
    </script>



</head>

<body id="staff">
    <div class="wrapper">
        <header>
            <div class="menu">
                <a href="index.html">Events</a>
            </div>
        </header>
        <main>
            <h1>Staff Login</h1>
            <section id="result">
            </section>

            <section id="staffLoginForm">

                <form>
                    <p>
                        <input type="text" name="username" value="" />
                    </p>
                    <p>
                        <input type="password" name="password" value="" />
                    </p>
                    <p>
                        <input class="button" type="button" name="login" value="Login" />
                    </p>

                </form>
            </section>

        </main>

    </div>
    <p>By Omar Mahrous | Â© June 2021</p>

    <script type="text/javascript" src="staff.js"></script>

</body>

</html>
